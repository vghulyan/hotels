<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{{imageName}}</h4>
</div>
<div class="modal-body">
    <p><img class="imageLarge" ng-src="{{currentImageURL}}"></p>
</div>
<div class="modal-footer">
    <!--button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button-->
    <button type="button" class="btn btn-primary" ng-click="$close()">OK</button>
</div>
